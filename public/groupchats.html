<!DOCTYPE html>
<html ng-app="recentgroup" ng-controller="groupCrtl">
  <head>
    <script src="/files/angular_min.js">
        </script>
    <script src="/files/angular_cookies_min.js">

    </script>
    <script src="./javascripts/recentgroup.js">
    </script>
    <link rel="stylesheet" href="/files/bootstrap_min.css" >
    <script src="/files/jquery_slim_min.js" ></script>
<script src="/files/umd_popper_min.js" ></script>
<script src="files/bootstrap_min.js" ></script>
  <meta charset="utf-8">
    <title></title>
  </head>
  <body >
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Meeting Name</th>
      <th scope="col">Subject</th>
      <th scope="col">Open Chat</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in obj">
      <!-- <th scope="row"></th> -->
      <td>{{$index +1}}</td>
      <td>{{item.username}}</td>
      <td>{{item.subject}}</td>
      <td><button type="button" ng-click="action(item)" class="btn btn-primary" name="button">+ Open Chat</button></td>
    </tr>

  </tbody>
</table>








  </body>
</html>
