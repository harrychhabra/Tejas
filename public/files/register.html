<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/stylesheets/style1.css">

    <title>login page</title>
    <link rel="stylesheet" href="external/bootstrap_min.css" >

  </head>
  <body >
    <div class="login-form">
    <div class="close"> </div>
        <div class="head">
        </div>
        <div class="head-info">
          <h1>FILL DETAILS</h1>
        </div>
    <div class="wrapper">
      <form class="form-signin" action="/users/signup" method="post">

        <input type="text" class="form-control"  name="username" placeholder="Userid" required="" autofocus=""  />
        <input type="text" class="form-control" name="firstname" placeholder="First Name" required="" autofocus="" />
        <input type="text" class="form-control" name="middlename" placeholder="Middle Name"  autofocus="" />

        <input type="text" class="form-control" name="lastname" placeholder="Last Name" required="" autofocus="" />
        <input type="email" class="form-control" name="email" placeholder="Email" required="" autofocus="" />
        <input type="text" class="form-control" name="designation" placeholder="Designation" required="" autofocus="" />
        <div class="select" style="color:rgb(132,127,127);">
              <!-- <h2 style="rgb(201, 201, 201); font-size:20px; margin-left:5%;">LEVEL:</h2><br> -->
              <input type="radio" name="level" value="true" > Level I
  <input type="radio" name="level" value="false"> Level II
</div>
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>

        <label class="checkbox">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>
  </div>
  </body>
</html>
